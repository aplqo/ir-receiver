[env:stc89c52rc]
platform = intel_mcs51
board = stc89c52rc
board_build.f_cpu = 11059200
build_flags = 
    -DSTC89C
    -DDISPLAY
    -DEEPROM=0x2000

[env:stc11f02e]
platform = intel_mcs51
board = stc89c52rc ;no stc11f02e
build_flags = 
    -DSTC11F
    -DLED
    -DEEPROM=0x0000
board_build.f_cpu = 22118400
board_build.size_code = 2048
board_build.size_iram = 256
board_build.size_xram = 0